<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Signaler un piratage</title>
</head>
<body>
  <h1>Formulaire de signalement</h1>
  <form id="leakForm">
    <label>
      Nom :
      <input type="text" name="nom" required>
    </label><br>

    <label>
      Compte (pseudo) :
      <input type="text" name="compte" required>
    </label><br>

    <label>
      Email :
      <input type="email" name="email" required>
    </label><br>

    <label>
      Lien pirate :
      <input type="url" name="lien_pirate" required>
    </label><br>

    <label>
      Lien officiel :
      <input type="url" name="lien_officiel" required>
    </label><br>

    <label>
      Plateforme :
      <select name="plateforme" required>
        <option value="" disabled selected>-- Choisissez --</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
        <option value="instagram">Instagram</option>
        <!-- Ajoutez vos plateformes ici -->
      </select>
    </label><br>

    <label>
      Commentaire :
      <textarea name="commentaire"></textarea>
    </label><br>

    <button type="submit">Envoyer</button>
  </form>

  <!-- CONTENEUR POUR MESSAGES -->
  <p id="message" style="color: red;"></p>

  <!-- ON CHARGE LE SCRIPT AVEC defer POUR QUE LE DOM SOIT PRÃŠT -->
  <script src="script.js" defer></script>
</body>
</html>
