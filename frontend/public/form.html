<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Signalement LeakWay</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <div class="container">
    <h1>Signaler un contenu piraté</h1>

    <form id="leakForm">
      <label>Nom :</label>
      <input type="text" name="nom" required />

      <label>Compte (pseudo) :</label>
      <input type="text" name="compte" required />

      <label>Email :</label>
      <input type="email" name="email" required />

      <label>Lien pirate :</label>
      <input type="url" name="lien_pirate" required />

      <label>Lien officiel :</label>
      <input type="url" name="lien_officiel" required />

      <label>Plateforme :</label>
      <select name="plateforme" required>
        <option value="" disabled selected>-- Choisissez --</option>
        <option value="facebook">Facebook</option>
        <option value="twitter">Twitter</option>
        <option value="instagram">Instagram</option>
        <!-- ajoute d’autres plateformes si besoin -->
      </select>

      <label>Commentaire :</label>
      <textarea name="commentaire"></textarea>

      <button type="submit">Envoyer</button>
    </form>

    <!-- CONTENEUR POUR MESSAGES D'ERREUR OU DE SUCCÈS -->
    <p id="message" style="color: red;"></p>
  </div>

  <!-- ON CHARGE UN SEUL SCRIPT EXTERNE -->
  <script src="script.js" defer></script>
</body>
</html>
