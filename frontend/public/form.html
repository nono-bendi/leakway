<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report Leaked Content</title>
  <link rel="stylesheet" href="style.css" />
  <meta name="description" content="Report leaked content anonymously with LeakWay." />
</head>
<body>
  <div class="container">
    <h1>Report Leaked Content</h1>
<!-- ✅ CHAMPS CORRECTEMENT ALIGNÉS AVEC db.js -->
<form id="leakForm">
  <label>Name:</label>
  <input name="nom" required />

  <label>Account name:</label>
  <input name="nomCompte" required />

  <label>Email:</label>
  <input type="email" name="email" required />

  <label>Leaked content URL:</label>
  <input type="url" name="lienPirate" required />

  <label>Official content URL:</label>
  <input type="url" name="lienOfficiel" required />

  <label>Platform:</label>
  <select name="plateforme" required> … </select>

  <label>Comment (optional):</label>
  <textarea name="commentaire"></textarea>

  <button type="submit">Submit</button>
</form>

  <script>
  document.addEventListener("DOMContentLoaded", function () {
    const form = document.getElementById('leakForm');

    form.addEventListener('submit', async function (e) {
      e.preventDefault();

      const formData = new FormData(form);
      const data = Object.fromEntries(formData.entries());

      try {
        const response = await fetch('https://leakway-production.up.railway.app/api/reports', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(data),
        });

        if (response.ok) {
          window.location.href = 'confirmation.html';
        } else {
          document.getElementById('message').textContent = "Submission failed. Check your inputs.";
        }
      } catch (error) {
        document.getElementById('message').textContent = "Network error.";
      }
    });
  });
</script>

</body>
</html>
